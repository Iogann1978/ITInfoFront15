<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Название книги</th>
      <td mat-cell *matCellDef="let element">
        <span [matBadge]="element.descripts.length > 0 ? element.descripts.length : null" matBadgeOverlap="true">{{element.title}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Издатель</th>
      <td mat-cell *matCellDef="let element"> {{element.publisher.name}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Год издания</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef>Кол-во страниц</th>
      <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef>Оценка</th>
      <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Состояние прочтения</th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/book', element.id]">Изменить</button>
        <button mat-button [routerLink]="['/descripts', element.id]">Описания</button>
        <button mat-button (click)="delete(element.id)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #booksPaginator [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" (page)="onChange($event)" aria-label="Select page">
  </mat-paginator>
</div>

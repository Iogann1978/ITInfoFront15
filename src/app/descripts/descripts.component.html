<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Описания">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="addDescript()">
      <mat-icon>description</mat-icon>
      <span>Добавить описание</span>
    </button>
    <button mat-menu-item (click)="export()">
      <mat-icon>font_download</mat-icon>
      <span>Экспорт в html</span>
    </button>
  </mat-menu>
  <mat-label>Описания: {{info.title}}</mat-label>
  <span class="horizontal-spacer"></span>
  <button mat-icon-button aria-label="На главную страницу" [routerLink]="['/home']">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название описания</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/descript', element.id]">Просмотреть</button>
        <button mat-button (click)="delete(element.id)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<form class="author-form" [formGroup]="authorFormGroup">
  <mat-card class="author-card">
    <mat-card-header>
      <mat-card-title>Автор</mat-card-title>
      <mat-card-subtitle>Редактирование</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="author-full-width" appearance="fill">
        <mat-label>Имя автора</mat-label>
        <input matInput placeholder="author" formControlName="authorCtrl">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button (click)="delete()" mat-fab color="warn" [disabled]="!author.id">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="save()" mat-fab color="accent" [disabled]="!authorFormGroup.valid">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-fab color="primary" [routerLink]="['/home']">
        <mat-icon>home</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>

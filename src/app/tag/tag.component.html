<form class="tag-form" [formGroup]="tagFormGroup">
  <mat-card class="tag-card">
    <mat-card-header>
      <mat-card-title>Тэг</mat-card-title>
      <mat-card-subtitle>Добавление</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field class="tag-full-width" appearance="fill">
          <mat-label>Наименование</mat-label>
          <input matInput placeholder="tag" formControlName="tagCtrl">
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-fab color="warn" (click)="delete()" [disabled]="!tag.tag">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="save()" mat-fab color="accent" [disabled]="!tagFormGroup.valid">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-fab color="primary" [routerLink]="['/home']">
        <mat-icon>home</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>

<form class="publisher-form" [formGroup]="publisherFormGroup">
  <mat-card class="publisher-card">
    <mat-card-header>
      <mat-card-title>Издатель</mat-card-title>
      <mat-card-subtitle>{{publisher.id ? 'Редактирование' : 'Добавление'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field class="publisher-full-width" appearance="fill">
          <mat-label>Наименование</mat-label>
          <input matInput placeholder="name" formControlName="nameCtrl">
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button (click)="delete()" mat-fab color="warn" [disabled]="!publisher.id">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="save()" mat-fab color="accent" [disabled]="!publisherFormGroup.valid">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-fab color="primary" [routerLink]="['/home']">
        <mat-icon>home</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
